<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework-2-month-2-work</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="container">
        <section class="big-box">
            <div class="left-box">
                <div class="left-span-h2-p">
                    <span class="left-box-top-word">
                        frontend and backend
                    </span>
                    <h2 class="left-h2">
                        Learn to program by watching professionals
                    </h2>
                    <p class="left-p">
                        See how experienced developers solve problems in real time
                    </p>
                </div>
                <button class="left-box-button">
                    Try it free 7 days, then $20/mo
                </button>
            </div>

            <div class="right-box">
                <h2 class="right-h2">
                    Sign up for the course and get free 7 days
                </h2>
                <form class="form-elements" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">

                    <label class="form-label">
                        <input class="input-name" type="text" name="user_name" placeholder="First name"  minlength="2" maxlength="50" required>

                    <span class="wrong-word">
                        Wrong!!! full corectly
                    </span>
                    </label>

                    <label>
                        <input class="input-name" type="text" name="user_last_name" minlength="2" maxlength="50" aria-label="Enter your last name" placeholder="Last name" required>

                    <span class="wrong-word">
                        Wrong!!! full corectly
                    </span>
                    </label>

                    <label> 
                        <input class="input-name" type="email" name="user_email"  placeholder="Email adress" required>

                        <span class="wrong-word">
                            Wrong!!! full corectly
                        </span>
                    </label>

                <label>
                    <input class="input-name" type="password" name="user_pasword" aria-label="Enter your password" placeholder="Password" minlength="2" required>

                    <span class="wrong-word">
                        Wrong!!! full corectly
                    </span>
                </label>

                    <button class="input-button" type="submit">
                        Claim your free trial
                    </button>
                </form>
                <div class="last">
                    <p class="right-p-left">
                        By clicking the button, you are agreeing to our
                    </p>
                    <a class="right-p-right" href="#">
                        Terms and Services
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
